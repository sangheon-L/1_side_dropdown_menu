<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>side dropdown menu</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/menutree.css">
  <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="menu_tree_management">
    <div class="title">메뉴 관리</div>
    <div class="table_ctn">
      <div class="menu_tree">
        <ul>
          <li>
            <input type="checkbox" id="ch1">
            <label for="ch1">기준정보 관리</label>
            <ul class="sub_menu">
              <li>프로젝트 현황</li>
              <li>프로젝트 정보 관리</li>
              <li>설치정보 등록</li>
            </ul>
          </li>
          <li>
            <input type="checkbox" id="ch2">
            <label for="ch2">모니터링</label>
            <ul class="sub_menu">
              <li>모니터링1</li>
              <li>모니터링2</li>
              <li>모니터링3</li>
            </ul>
          </li>
          <li>
            <input type="checkbox" id="ch3">
            <label for="ch3">커뮤니티</label>
            <ul class="sub_menu">
              <li>커뮤니티1</li>
              <li>커뮤니티2</li>
              <li>커뮤니티3</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
